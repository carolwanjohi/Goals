<section class="container-fluid">
    
    <form  (ngSubmit)='submitGoal()' #goalForm='ngForm'>
        
        <div class="form-group">
            
            <label for="name">Name</label>

            <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>

            <!-- Check if data is being received -->
            <!-- Display {{newGoal.name}} -->

            <!-- Alert when name is missing -->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">

                <p>Name is required</p>

            </div>

        </div>
        
        <div class="form-group">
            
            <label for="description">Description</label>
            
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>

            <!-- Alert when description is missing -->

            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">

                <p>Description is required</p>

            </div>

        </div>
        
        <div class="form-group">
            
            <label for="complete">Completion</label>
            
            <input type="date" class="form-control" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>

            <!-- Alert when completeDate is missing -->
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                
                <p>Complete Date is required</p>

            </div>

        </div>

        <button class="btn btn-success btn-lg" type="submit">Add Goal</button>

    </form>

</section>
